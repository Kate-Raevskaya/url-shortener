<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="fw-normal text-primary-emphasis">URL Shortener</h1>
        <div class="row gy-2 justify-content-center w-100">
            <div class="col-md-7 mx-xs-0">
                <input id="input-url" class="form-control border border-3 border-primary" placeholder="Enter a url">
            </div>
            <button id="button-create" class="col-md-1 mx-md-1 mx-xs-0 btn btn-primary">Create</button>
            <button id="button-delete" class="col-md-1 mx-md-1 mx-xs-0 btn btn-primary">Delete</button>
        </div>
        <div class="container-fluid d-flex flex-column align-items-center py-3">
            <p id="error-message" class="error-visibility">Please enter a valid url</p>
            <ol id="list-url" class="bg-primary-subtle w-100"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
